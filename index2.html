    <script>
     
      var heart=  document.getElementsByClassName("fa-heart");

      for(let i=0 ;i<heart.length;i++){
        heart[i].addEventListener("click",function(){
         if(heart[i].classList.contains('far')){
           heart[i].classList.remove('far');
           heart[i].classList.add('fas');
          }
          else{
            heart[i].classList.remove('fas')
            heart[i].classList.add('far')
          }
        });
      }
var quantity=document.getElementsByClassName("quantity");

var prices =document.getElementsByClassName("pricing");
var pricess= [395,195,275];
/*for(let i=0; i<length.prices;i++)
pricess[i].push(prices[i].innerHtml);
*/
console.log(pricess);
var plus=document.getElementsByClassName("plus");
var price=new Array;
var minus=document.getElementsByClassName("minus");
var num=0;

for(let i=0; i<plus.length;i++){
  price[i]=0;

  plus[i].addEventListener("click",function(){
    
num=parseInt(quantity[i].innerHTML);
num++;
quantity[i].innerHTML=""+num;
price[i]+=parseInt(pricess[i]);
prices[i].innerHTML=""+price[i];



})
}
for(let i=0; i<minus.length;i++){


minus[i].addEventListener("click",function(){

num=parseInt(quantity[i].innerHTML);
if(num>0 ){
num--;
quantity[i].innerHTML=""+num;
price[i]-=parseInt(pricess[i]);
prices[i].innerHTML=""+price[i];}

})
}
